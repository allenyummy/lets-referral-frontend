name: Build and Deploy

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Get Secrets from Vault and write to .env.production
        env:
          SERVICE_ID: ${{ secrets.REACT_APP_EMAILJS_SERVICE_ID }}
          TEMPLATE_ID: ${{ secrets.REACT_APP_EMAILJS_TEMPLATE_ID }}
          PUBLIC_KEY: ${{ secrets.REACT_APP_EMAILJS_PUBLIC_KEY }}
        run: |
          echo "REACT_APP_EMAILJS_SERVICE_ID=$SERVICE_ID" >> .env.production
          echo "REACT_APP_EMAILJS_TEMPLATE_ID=$TEMPLATE_ID" >> .env.production
          echo "REACT_APP_EMAILJS_PUBLIC_KEY=$PUBLIC_KEY" >> .env.production
          cat .env.production

      - name: Install & Build
        run: |
          npm ci
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
          clean: true
